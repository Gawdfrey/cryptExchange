<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../static/main.css">
  <link rel="stylesheet" href="../static/total.css">
  <script src="https://cdn.rawgit.com/coderitual/odoo/feature/codevember16/lib/odoo.js"></script>
</head>
<body>

<title>cryptoExchange</title>

<h1 style="color: #3369ff; font-size: 75px; text-align: center;">Total value of all wallets at the given date</h1>

<form class="form" action="{{url_for('total')}}" method="POST">
  <label for="date" style="font-size: 50px; color: #3369ff;"><b>Choose date: &nbsp;</b></label>
  <input type="date" id="date" name="date" max="{{ todaysDate }}" style="border: none; background-color: #e6e6e9; font-size: 50px; color: #3369ff;" required> <br>
  <input type="submit" class="button6">
</form>

{% if val == '' %}

{% else %}
<div class="js-odoo"></div>
<h1>{{ date }}</h1>
{% endif %}
<script>
  odoo.default({ el:'.js-odoo', from: '', to: "{{ val }}USD", animationDelay: 1000 });
</script>

<div class="navbar">
  <ul class="nav-items">
    <a href="/"><b>Table</b></a>
    <a href="/total" class="active"><b>Total value</b></a>
  </ul>
</div>

</body>
</html>
